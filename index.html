    <style>
      body {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* --- Framer-Inspired Animations --- */
      @keyframes page-enter {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-page-enter {
        animation: page-enter 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      
      @keyframes reveal-in {
        from {
          opacity: 0;
          transform: translateY(15px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-reveal-in {
        animation: reveal-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) backwards;
      }
      
      .button-press-feedback {
        transition: transform 0.15s cubic-bezier(0.22, 1, 0.36, 1), background-color 0.2s ease, color 0.2s ease;
      }
      .button-press-feedback:active {
        transform: scale(0.95);
      }
      
      /* Professional Card Style */
      .pro-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      }
      
      .pro-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
      }
      
      .dark .pro-card:hover {
         box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 0 1px rgba(255, 255, 255, 0.1);
         border-color: rgba(255, 255, 255, 0.15);
      }

      /* Background animation for pricing view */
      @keyframes move-twinkle-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }

      .stars, .twinkling {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }

      .stars {
        background:#0e1121 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        z-index: -2;
      }

      .twinkling{
        background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        animation:move-twinkle-back 200s linear infinite;
        z-index:-1;
      }
      
      /* Dialog/Modal animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

    </style>
