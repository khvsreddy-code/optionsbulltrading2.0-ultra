    <style>
      :root {
        --background: #F7F7FD;
        --card-bg: #FFFFFF;
        --primary: #7065F0;
        --primary-light: #E9E7FF;
        --text-main: #0D0C22;
        --text-secondary: #6E6D7A;
        --border-color: #EFEFF5;
        --shadow-color: rgba(112, 101, 240, 0.1);
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--background);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
      }
      
      .pro-card {
        background-color: var(--card-bg);
        border-radius: 1.5rem; /* 24px */
        box-shadow: 0 4px 15px var(--shadow-color);
        transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      }
      .pro-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px var(--shadow-color);
      }
      
      .button-press-feedback {
        transition: transform 0.1s ease-out;
      }
      .button-press-feedback:active {
        transform: scale(0.96);
      }

      /* Page transition animation */
      @keyframes page-enter {
        from {
          opacity: 0;
          transform: translateY(8px) scale(0.99);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-page-enter {
        animation: page-enter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Dialog/Modal animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      /* Background animation for pricing view */
      @keyframes move-twinkle-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }

      .stars, .twinkling {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
      }

      .stars {
        background:#0e1121 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        z-index: -2;
      }

      .twinkling{
        background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        animation:move-twinkle-back 200s linear infinite;
        z-index:-1;
      }

    </style>
