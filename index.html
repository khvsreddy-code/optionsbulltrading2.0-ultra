    <style>
      body {
        /* font-family is now handled by Tailwind config */
        -webkit-tap-highlight-color: transparent;
      }
      @keyframes pulse-slow {
        50% {
          transform: scale(1.02);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s ease-in-out infinite;
      }

      /* Background animation for pricing view */
      @keyframes move-twinkle-back {
          from {background-position:0 0;}
          to {background-position:-10000px 5000px;}
      }

      .stars, .twinkling {
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        width:100%;
        height:100%;
        display:block;
        
      }

      .stars {
        background:#0e1121 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        z-index: -2;
      }

      .twinkling{
        background:transparent url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=) repeat top center;
        animation:move-twinkle-back 200s linear infinite;
        z-index:-1;
      }
      
      /* New animation keyframes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 20px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .button-press-feedback {
        transition: transform 0.1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .button-press-feedback:active {
        transform: scale(0.95);
      }
      
      /* Glowing border effect */
      @keyframes spin-border {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .glowing-border {
        position: relative;
        overflow: hidden; /* This is crucial for the effect */
      }

      .glowing-border::before {
        content: '';
        position: absolute;
        /* Make the pseudo-element larger to create the moving border effect */
        width: 150%;
        height: 150%;
        top: -25%;
        left: -25%;
        z-index: 0;
        background: conic-gradient(
          from 90deg at 50% 50%,
          #ef4444, /* red-500 */
          #4ade80, /* green-400 */
          #ef4444  /* red-500 */
        );
        animation: spin-border 4s linear infinite;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .glowing-border:hover::before {
        opacity: 1;
      }

      /* New pulsating glow effect for the card's content */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(167, 139, 250, 0.3), 0 0 25px rgba(99, 102, 241, 0.2);
        }
        50% {
          box-shadow: 0 0 25px rgba(167, 139, 250, 0.5), 0 0 40px rgba(99, 102, 241, 0.3);
        }
      }
      .dark .glowing-border:hover .inner-card-content {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      /* Animated Gradient Backgrounds on Hover */
      .gradient-bg {
        background-size: 200% 200%;
        background-position: 25% 50%; /* Start position */
        transition: background-position 0.8s ease-in-out, transform 0.4s ease, box-shadow 0.4s ease;
      }

      .gradient-bg:hover {
        background-position: 75% 50%; /* End position on hover */
      }

      .gradient-1 {
        background-image: linear-gradient(45deg, #431929, #38255a, #2a2440);
      }
      .gradient-2 {
        background-image: linear-gradient(45deg, #1b3a3a, #1a3c58, #2a2440);
      }
      .gradient-3 {
        background-image: linear-gradient(45deg, #0f3d4a, #1a3c58, #2a2440);
      }
      .gradient-4 {
        background-image: linear-gradient(45deg, #382043, #38255a, #2a2440);
      }
    </style>
